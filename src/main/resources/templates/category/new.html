<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


    <div th:replace="/fragments/header.html :: fragment-header"></div>


<body>

<div th:replace="/fragments/nav.html :: fragment-nav"></div>


<div class="container">
    <form class="form-horizontal well bs-component col-lg-10 col-lg-offset-1" th:action="@{/categories}" method="post"
          th:object="${categoryDto}" th:id="category">
        <fieldset class="shadow p-3 mb-5 bg-body rounded">
            <div class="form-group" th:classappend="(${#fields.hasErrors('name')} ? ' has-error')">
                <label for="name" class="col-lg-2 control-label">카테고리 명</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                           placeholder="카테고리 명"/>
                    <div th:if="${#fields.hasErrors('name')}" class="alert alert-danger" role="alert" th:errors="*{name}">
                    </div>
<!--                    <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>-->
                </div>
            </div>
            <div class="form-group">
                <div class="fol-lg-10 col-lg-offset-2">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>

    </form>
</div>
</body>


</html>
