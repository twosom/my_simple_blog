<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="fragments/header.html :: fragment-header('login')"></div>

<body class="text-center">

<div th:replace="fragments/nav.html :: fragment-nav(Login)"></div>
<!-- Bootstrap CSS -->


<form class="form-signin" th:action="@{/account/login}" method="post">
    <!--for login-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="css/signin.css" th:href="@{/css/signin.css}" rel="stylesheet">

    <a th:href="@{/}"><img class="mb -1" src="https://borlabs.io/wp-content/uploads/2019/09/blog-wp-login.png" alt=""
                           width="400" height="auto"></a>
    <h1 class="h3 mb-3 fw-normal">로그인</h1>

    <label for="username" class="visually-hidden">email</label>
    <input type="email" id="username" name="username" class="form-control" placeholder="email" required autofocus>

    <label for="inputPassword" class="visually-hidden">Password</label>
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>

    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        아이디 또는 비밀번호를 확인해주세요.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        안전하게 로그아웃 되었습니다.
    </div>
    <!--        <div class="checkbox mb-3">-->
    <!--            <label>-->
    <!--                <input type="checkbox" value="remember-me"> Remember me-->
    <!--            </label>-->
    <!--        </div>-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인 하기</button>
</form>
<div th:replace="fragments/footer_without_pager.html :: fragment-footer-without-pager"></div>
</body>
</html>
